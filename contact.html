    <link rel="stylesheet" href="style.css">
    <script>
        let slideIndex = 0;
        function showSlides() {
            let slides = document.querySelectorAll(".slides");
            slides.forEach((slide) => (slide.style.display = "none"));
            slideIndex++;
            if (slideIndex > slides.length) slideIndex = 1;
            slides[slideIndex - 1].style.display = "block";
            setTimeout(showSlides, 3000);
        }
        window.onload = showSlides;
    </script>
    <style>
        .slideshow-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 50vh;
            position: relative;
        }

        .slides {
            max-width: 80%;
            max-height: 80%;
            display: none;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .contact-info {
            margin-top: 20px;
            font-size: 18px;
            width: 80%;
            margin-left: auto;
            margin-right: auto;
        }

        .contact-container {
            display: flex;
            align-items: flex-start;  /* Align to the top */
            justify-content: space-between;
            width: 100%;
        }

        .contact-details {
            flex: 0 0 30%; /* 30% width for Contact Us */
            padding-right: 20px;
        }

        .contact-image {
            flex: 0 0 50%; /* 50% width for Image */
        }

        .contact-image img {
            width: 100%;
            height: auto;
            max-width: 800px;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .contact-info a {
            color: #0066cc;
            text-decoration: none;
        }

        .contact-info a:hover {
            text-decoration: underline;
        }
    </style>
</head>
