    <script>
        let slideIndex = 0;
        function showSlides() {
            let slides = document.querySelectorAll(".slides");
            slides.forEach((slide) => (slide.style.display = "none"));
            slideIndex++;
            if (slideIndex > slides.length) slideIndex = 1;
            slides[slideIndex - 1].style.display = "block";
            setTimeout(showSlides, 3000);
        }
        window.onload = showSlides;
    </script>
    <style>
        .slideshow-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 50vh;
            position: relative;
        }

        .slides {
            max-width: 80%;
            max-height: 80%;
            display: none;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .contact-info {
            margin: 20px auto;
            font-size: 18px;
            width: 80%;
            text-align: center;
        }

        .contact-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: flex-start;
            width: 100%;
            gap: 20px;
        }

        .contact-details {
            flex: 1;
            text-align: left;
        }

        .map-container {
            flex: 1;
            min-width: 300px;
            height: 400px;
        }

        .map-container iframe {
            width: 100%;
            height: 100%;
            border: 0;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .contact-info a {
            color: #0066cc;
            text-decoration: none;
        }

        .contact-info a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .contact-container {
                flex-direction: column;
                align-items: center;
            }
            .contact-details {
                text-align: center;
            }
        }
    </style>
</head>
